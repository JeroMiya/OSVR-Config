<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title" data-translate="displays.panelTitle"></h3>
	</div>
	<div class="panel-body">
		{{'displays.panelDescription' | translate}}
		<div class="alert alert-danger" role="alert" data-translate="displays.overwriteWarning"></div>
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="display in vm.displays">
				<div class="row">
					<div class="col-md-12">
						<h3>{{display.fileName}}</h3>
						<p class="help-block">{{display.body.hmd.device.Note}}</p>
					</div>
				</div>

				<div class="row" ng-show="display.showDetail">
					<div class="col-md-4 col-sm-4 col-xs-12">
						<div class="well">
							<div class="form-horizontal">
								<div class="form-group form-group-sm" style="margin-bottom:0px" ng-show="display.body.hmd.device.vendor">
									<label class="col-sm-2 control-label" data-translate="displays.labels.vendor"></label>
									<div class="col-sm-10">
										<p class="form-control-static">{{display.body.hmd.device.vendor}}</p>
									</div>
								</div>
								<div class="form-group form-group-sm" style="margin-bottom:0px" ng-show="display.body.hmd.device.model">
									<label class="col-sm-2 control-label" data-translate="displays.labels.model"></label>
									<div class="col-sm-10">
										<p class="form-control-static">{{display.body.hmd.device.model}}</p>
									</div>
								</div>
								<div class="form-group form-group-sm" style="margin-bottom:0px" ng-show="display.body.hmd.device.Version">
									<label class="col-sm-2 control-label" data-translate="displays.labels.Version"></label>
									<div class="col-sm-10">
										<p class="form-control-static">{{display.body.hmd.device.Version}}</p>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<pre>{{display.body | json}}</pre>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<button type="button" class="btn btn-primary" ng-click="vm.clickDisplay(display)" data-translate="displays.useDisplay"></button>
						<button type="button" class="btn btn-default" ng-click="vm.viewDisplay(display)" data-translate="displays.viewDisplay"></button>
					</div>
				</div>

			</li>
		</ul>
	</div>
</div>
